<!doctype html>
<html>
  <head>
    <title>Icons Check</title>
    <style>
      body {
        background: #111;
        color: #eee;
        font-family: sans-serif;
      }
      .icon-container {
        display: flex;
        gap: 20px;
        padding: 20px;
        align-items: center;
        flex-wrap: wrap;
      }
      .icon-box {
        text-align: center;
        margin-bottom: 20px;
      }
      img {
        width: 64px;
        height: 64px;
        border: 1px solid #444;
        background: #222;
        display: block;
        margin-bottom: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Stat Icons Verification</h1>
    <div class="icon-container" id="container"></div>
    <script>
      const Icons = {
        Speed: `data:image/svg+xml;base64,${btoa(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                </svg>
            `)}`,
        Accuracy: `data:image/svg+xml;base64,${btoa(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="22" y1="12" x2="18" y2="12"/>
                    <line x1="6" y1="12" x2="2" y2="12"/>
                    <line x1="12" y1="6" x2="12" y2="2"/>
                    <line x1="12" y1="22" x2="12" y2="18"/>
                </svg>
            `)}`,
        Damage: `data:image/svg+xml;base64,${btoa(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 12h.01M15 12h.01M12 2a8 8 0 0 0-8 8c0 1.5 1.5 3.5 2 5 .5 1.5 0 3 0 3 2 2 4 4 6 4s4-2 6-4c0 0-.5-1.5 0-3 .5-1.5 2-3.5 2-5a8 8 0 0 0-8-8z"/>
                    <path d="M10 20v2M14 20v2"/>
                </svg>
            `)}`,
        Rate: `data:image/svg+xml;base64,${btoa(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
            `)}`,
        Range: `data:image/svg+xml;base64,${btoa(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="8" width="20" height="8" rx="2"/>
                    <path d="M7 8v2"/>
                    <path d="M12 8v2"/>
                    <path d="M17 8v2"/>
                </svg>
            `)}`,
      };

      const container = document.getElementById("container");
      const keys = ["Speed", "Accuracy", "Damage", "Rate", "Range"];
      keys.forEach((key) => {
        const div = document.createElement("div");
        div.className = "icon-box";
        const img = document.createElement("img");
        img.src = Icons[key];
        const label = document.createElement("div");
        label.textContent = key;
        div.appendChild(img);
        div.appendChild(label);
        container.appendChild(div);
      });
    </script>
  </body>
</html>
