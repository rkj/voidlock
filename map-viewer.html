<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xenopurge Map Viewer</title>
    <style>
      body {
        margin: 0;
        font-family: "Courier New", Courier, monospace;
        background-color: #1a1a1a;
        color: #eee;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      header {
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #555;
      }
      h1 {
        margin: 0;
        font-size: 1.2rem;
      }
      #container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      #controls {
        width: 300px;
        background-color: #222;
        border-right: 2px solid #444;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        overflow-y: auto;
      }
      #canvas-wrapper {
        flex: 1;
        background-color: #000;
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      canvas {
        background-color: #0a0a0a;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      textarea {
        width: 100%;
        height: 200px;
        background-color: #111;
        color: #0f0;
        border: 1px solid #444;
        font-family: monospace;
        padding: 10px;
        resize: vertical;
        box-sizing: border-box;
      }
      button {
        background-color: #333;
        color: #fff;
        border: 1px solid #555;
        padding: 8px 16px;
        cursor: pointer;
        font-family: inherit;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #444;
      }
      button:active {
        background-color: #222;
      }
      .primary-btn {
        background-color: #0066cc;
        border-color: #004488;
      }
      .primary-btn:hover {
        background-color: #0077dd;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      label {
        font-size: 0.9rem;
        color: #aaa;
      }
      input[type="range"] {
        width: 100%;
      }
      #error-msg {
        color: #ff4444;
        font-size: 0.8rem;
        min-height: 1.2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Xenopurge Map Viewer</h1>
      <div>
        <a
          href="/"
          style="color: #aaa; text-decoration: none; font-size: 0.9rem"
          >Back to Game</a
        >
      </div>
    </header>
    <div id="container">
      <div id="controls">
        <div class="control-group">
          <label for="map-input">Map Definition JSON:</label>
          <textarea
            id="map-input"
            placeholder="Paste MapDefinition JSON here..."
          ></textarea>
          <div id="error-msg"></div>
          <button id="load-btn" class="primary-btn">Load Map</button>
        </div>

        <div class="control-group">
          <label for="zoom-slider">Zoom / Scale (px per cell):</label>
          <input
            type="range"
            id="zoom-slider"
            min="32"
            max="256"
            value="64"
            step="16"
          />
          <span id="zoom-value" style="text-align: right; font-size: 0.8rem"
            >64px</span
          >
        </div>

        <div class="control-group">
          <label>Export:</label>
          <button id="download-btn">Download PNG</button>
        </div>
      </div>
      <div id="canvas-wrapper">
        <canvas id="map-canvas"></canvas>
      </div>
    </div>
    <script type="module" src="/src/map-viewer/main.ts"></script>
  </body>
</html>
